name: daily.dev Bookmarks
on:
  schedule:
    # Runs every week / sunday
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  daily-dev-bookmarks:
    name: Update this repo's README with latest bookmarks from daily.dev
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: gautamkrishnar/blog-post-workflow@master
        with:
          comment_tag_name: "daily.dev_BOOKMARKS"
          feed_list: "https://api.daily.dev/rss/b/c218649a-9710-4ad3-8ef4-d9cc6f5ca6e0"
